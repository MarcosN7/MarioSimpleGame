<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Mario Jump</title>
</head>
<body>
    
       
    <div class="game-board">

    </div>
